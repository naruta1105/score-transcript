<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="asm03.css">
    <title>Assignment 3</title>
</head>

<body>
    <div id="banner">
        <h1>Class Marksheet</h1>
        <form id="formGrade">
            <label for="fullName">Họ Tên</label><input type="text" id="fullName">
            <label for="mathGrade">Điểm Toán</label><input type="number" id="mathGrade" class="grade">
            <p id="mathError"></p>
            <label for="physicsGrade">Điểm Lý</label><input type="number" id="physicsGrade" class="grade">
            <p id="phyError"></p>
            <label for="chemistryGrade">Điểm Hóa</label><input type="number" id="chemistryGrade" class="grade">
            <p id="cheError"></p>
            <button id="btnInput" type="submit">Nhập</button>
        </form>
    </div>
    <div id="main">
        <table id="gradeTable">
            <thead>
                <tr>
                    <th class="idx">STT</th>
                    <th class="name">Họ và Tên</th>
                    <th class="grade">Toán</th>
                    <th class="grade">Lý</th>
                    <th class="grade">Hóa</th>
                    <th class="grade">Trung Bình</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot></tfoot>
        </table>
        <div id="group-btn">
            <button id="btnCalMean">Tính điểm trung bình</button>
            <button id="btnBest">Xác định học sinh giỏi</button>
            <button id="btnSort">Sắp sếp</button>
            <button id="btnEdit">Sửa thông tin</button>
            <button id="btnDelete">Xóa thông tin</button>
        </div>
    </div>

</body>

</html>
